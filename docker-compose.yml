# see CONTRIBUTING.md
---
version: '3'
services:
  pmm-data:
    container_name: pmm-data
    image: percona/ssm-server:latest
    volumes:
      - "/opt/prometheus/data"
      - "/opt/consul-data"
      - "/var/lib/mysql"
      - "/var/lib/grafana"
  ssm-server:
    container_name: ssm-server
    image: percona/ssm-server:latest
    volumes:
      - "/opt/prometheus/data"
      - "/opt/consul-data"
      - "/var/lib/mysql"
      - "/var/lib/grafana"
    ports:
      - "80:80"
    restart: always
    depends_on:
      - pmm-data
