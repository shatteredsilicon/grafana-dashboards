<style>
  .ssm-blockmap-panel-container {
    display: flex;
    height: 100%;
  }

  .ssm-blockmap-panel-titles {
    display: flex;
    flex-direction: column;
    margin-right: 16px;
  }

  .ssm-blockmap-panel-title {
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
    width: 100%;
    position: relative;
  }

  .ssm-blockmap-panel-title .tip {
    z-index: 1;
    position: absolute;
    left: 100%;
    padding: 4px 8px;
    font-size: 14px;
    visibility: hidden;
    margin-left: 4px;
    background-color: #333;
  }

  .ssm-blockmap-panel-title:hover .tip {
    visibility: visible;
    text-wrap: nowrap;
  }

  .ssm-blockmap-panel-title span {
    width: 10px;
    height: 10px;
    margin-left: 2px;
    opacity: 0.5;
  }

  .ssm-blockmap-panel-map {
    display: flex;
    position: relative;
    flex-wrap: wrap-reverse;
    align-content: flex-start;
    flex-grow: 1;
    position: relative;
  }

  .ssm-blockmap-panel-map .tip {
    z-index: 1;
    position: absolute;
    padding: 4px 8px;
    font-size: 1rem;
    visibility: collapse;
    background-color: #333;
    display: flex;
    align-items: center;
    pointer-events: none;
    flex-wrap: nowrap;
  }

  .ssm-blockmap-panel-map .tip span {
    display: block;
    width: 10px;
    height: 10px;
    margin-left: 4px;
    opacity: 0.5;
  }

  .ssm-blockmap-panel-block {
    display: block;
    width: 12px;
    height: 12px;
    border-top: 2px solid rgba(0, 0, 0, 0);
    border-right: 2px solid rgba(0, 0, 0, 0);;
    opacity: 0.5;
    background-clip: padding-box;
  }
</style>
<div class="ssm-blockmap-panel-container">
  <div class="ssm-blockmap-panel-titles">
    <div ng-repeat="series in ctrl.series" class="ssm-blockmap-panel-title">
      {{ series.name }}
      <span ng-style="{'background-color': series.color}"></span>

      <div class="tip">{{ series.text }}</div>
    </div>
  </div>

  <div class="ssm-blockmap-panel-map">
  </div>
</div>
